<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="container">
    <canvas id="cavsElem">
        你的浏览器不支持canvas，请升级浏览器
    </canvas>
</div>

<script>
    (function () {
        var canvas = document.querySelector('#cavsElem');
        var ctx = canvas.getContext('2d');

        canvas.width = 600;
        canvas.height = 600;
        canvas.style.border = "1px solid #000";
        ctx.fillStyle="red";
        ctx.fillRect(100,100,8,8);
        ctx.fillRect(100,300,8,8);
        ctx.fillRect(300,300,8,8);

        ctx.beginPath();
        ctx.moveTo(100,300);
        ctx.lineTo(300,300);
        ctx.strokeStyle="green";
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle="blue";
        ctx.moveTo(100,100);
        ctx.arcTo(100,300,300,300,100);
        ctx.stroke();

    }());
</script>
</body>
</html>
