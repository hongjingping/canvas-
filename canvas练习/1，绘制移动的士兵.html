<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="container">
    <canvas id="cavsElem">
        你的浏览器不支持canvas，请升级浏览器
    </canvas>
</div>

<script>
    (function () {
        var canvas = document.querySelector('#cavsElem');
        var ctx = canvas.getContext('2d');

        canvas.width = 600;
        canvas.height = 600;
        canvas.style.border = "1px solid red";
        //1.创建img标签
        var img = new Image();
        //2.设置img的路径
        img.src="../士兵.png";
        //3.书写JS代码ctx.drawImage(img,x,y,width,height,x,y,width,height);前面4个是图片的，后面4个是canvas坐标的
        onload = function(){
            var x = 1*img.width/4;//大图正好被各个小兵分开，我们每个小兵占据的尺寸一样大小
            var y = 1*img.height/4;
            var width = img.width/4;
            var height = img.height/4;

            ctx.clearRect(0,0,canvas.width,canvas.height);//清除画布
            ctx.drawImage(img,x,y,width,height,100,100,width,height);//设置图片的位置以及大小
        }
    }());
</script>
</body>
</html>
